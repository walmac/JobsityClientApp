<ng-container *ngIf="openChat === false">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-12 col-lg-5">
      <main class="form-signin">
        <form
          [formGroup]="userForm"
          (ngSubmit)="submitForm()"
          autocomplete="off"
          class="p-3 border"
        >
          <h3>Choose your name</h3>
          <div class="form-floating mb-3">
            <input
              formControlName="name"
              type="text"
              class="form-control"
              placeholder="name"
              [class.is-invalid]="submitted && userForm.get('name')?.errors"
            />
            <label for="name">Name</label>
            <span
              class="text-danger"
              *ngIf="submitted && userForm.get('name')?.hasError('required')"
              >Please choose a name</span
            >
            <span
              class="text-danger"
              *ngIf="
                (submitted && userForm.get('name')?.hasError('maxlength')) ||
                (submitted && userForm.get('name')?.hasError('minlength'))
              "
              >Your name mustbe at least 3 characters and 15 chars max</span
            >
          </div>

          <div class="form-floating" *ngIf="apiErrorMessages.length > 0">
            <ul class="text-danger">
              <li *ngFor="let error of apiErrorMessages">
                This name is taken please choose another
              </li>
            </ul>
          </div>
          <div class="d-grid mt4 px-4">
            <button class="btn btn-warning" type="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="openChat === true">
  <app-chat (closeChatEmmiter)="closeChat()"></app-chat>
</ng-container>
